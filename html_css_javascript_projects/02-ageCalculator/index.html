<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <nav>
      <a href="../index.html" aria-current="page">Back</a>
      <a href="../../index.html" aria-current="page">Home</a>
      <a target="_blank" href="https://www.linkedin.com/in/kmsyed/">Linkedin</a>
    </nav>
    <div class="container">
      <h1>Age Calculator</h1>
      <form>
        <h3>DOB</h3>
        <div class="input-group">
          <label for="dayDOB">Date</label>
          <input type="text" id="dayDOB" />
        </div>
        <div class="input-group">
          <label for="monthDOB">Month</label>
          <input type="text" id="monthDOB" />
        </div>
        <div class="input-group">
          <label for="yearDOB">Year</label>
          <input type="text" id="yearDOB" />
        </div>
        <h3>Date you wanted to calculate from</h3>
        <div class="input-group">
          <label for="dayToday">Date</label>
          <input type="text" id="dayToday" />
        </div>
        <div class="input-group">
          <label for="monthToday">Month</label>
          <input type="text" id="monthToday" />
        </div>
        <div class="input-group">
          <label for="yearToday">Year</label>
          <input type="text" id="yearToday" />
        </div>
        <button>Calculate</button>
        <div class="result-container" id="results-container">
          <span id="results"></span>
        </div>
        <div id="guide">
          <h3>Age Calculator</h3>
          <p>DOB = Add your Date of Birth in DD/MM/YYYY Format</p>
          <p>Date = Add date that you want to calculate your age</p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
